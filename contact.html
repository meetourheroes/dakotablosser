<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Dakota Blosser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <p>Have questions or want to collaborate? Send me a message below.</p>
  </header>

  <main>
    <section class="contact-info">
      <h2>Get in Touch</h2>
      <p>Email: <a href="mailto:dakota@dakotablosser.com">Dakota@dakotablosser.com</a></p>
      <p>Phone: <a href="tel:+15754209787">(575) 420-9787</a></p>
      <p>Location: Roswell, NM</p>
    </section>

    <section class="contact-form">
      <h2>Send a Message</h2>
      <form action="https://formspree.io/f/{FORM_ID}" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Dakota Blosser</p>
  </footer>
</body>
</html>
